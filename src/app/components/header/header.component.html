<header class="jasmim-bg-100 flex justify-between items-center p-6 relative">
  <div class="flex items-center gap-3">
    <a href="">
      <img src="icons/cat/cat-original.png" class="w-8 h-8" />
    </a>
    <nav class="hidden md:flex gap-3">
      <button (click)="onLinkClick($event, 'about')" class="hover:underline">Sobre</button>
      <button (click)="onLinkClick($event, 'skills')" class="hover:underline">Habilidades</button>
      <button (click)="onLinkClick($event, 'projects')" class="hover:underline">Projetos</button>
      <button (click)="onLinkClick($event, 'contact')" class="hover:underline">Contato</button>
    </nav>
    <button class="block md:hidden" (click)="isMenuOpen = !isMenuOpen">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </div>
  <nav [ngClass]="{'hidden': !isMenuOpen}" class="md:hidden flex flex-col
    items-center w-full jasmim-bg-800 absolute top-16 left-0 z-50">
    <button (click)="onLinkClick($event, 'about')" class="hover:underline py-2 px-4">Sobre</button>
    <button (click)="onLinkClick($event, 'skills')" class="hover:underline py-2 px-4">Habilidades</button>
    <button (click)="onLinkClick($event, 'projects')" class="hover:underline py-2 px-4">Projetos</button>
    <button (click)="onLinkClick($event, 'contact')" class="hover:underline py-2 px-4">Contato</button>
  </nav>
  <div class="flex items-end gap-3">
    <a href="https://github.jasmim.dev" target="_blank">
      <img src="icons/github/github-original.svg" class="w-8 h-8" />
    </a>
    <a href="https://linkedin.jasmim.dev" target="_blank">
      <img src="icons/linkedin/linkedin-original.svg" class="w-8 h-8" />
    </a>
  </div>
</header>
